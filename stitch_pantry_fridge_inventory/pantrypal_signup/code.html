<div class="w-full flex flex-col gap-4 px-4 py-3">
<label class="flex flex-col w-full">

<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1C1C1E] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe6dd] dark:border-zinc-700 bg-white dark:bg-zinc-800 focus:border-primary h-14 placeholder:text-[#8E8E93] p-[15px] text-base font-normal leading-normal" placeholder="Enter your email" value=""/>

</label>
<label class="flex flex-col w-full">

<span class="material-symbols-outlined cursor-pointer" style="font-size: 20px;">visibility_off</span>
</div>
</div>
</label>

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-[#1C1C1E] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe6dd] dark:border-zinc-700 bg-white dark:bg-zinc-800 focus:border-primary h-14 placeholder:text-[#8E8E93] p-[15px] pr-2 text-base font-normal leading-normal border-r-0" placeholder="Confirm your password" type="password" value=""/>

<span class="material-symbols-outlined cursor-pointer" style="font-size: 20px;">visibility_off</span>
</div>
</div>
</label>
</div>

<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] w-full">
