<!DOCTYPE html>

<link href="https://fonts.googleapis.com" rel="preconnect"/>

    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4CAF50",
            "background-light": "#F2F2F7",
            "background-dark": "#102213",
            "text-light": "#1C1C1E",
            "text-dark": "#F2F2F7",

            "secondary-text-dark": "#a0bda5",

            "surface-dark": "#1C1C1E",
            "accent": "#FF9500"
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24

  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">

<div class="flex items-center bg-surface-light dark:bg-surface-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-gray-200 dark:border-gray-700">
<h2 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1">Shopping List</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-transparent text-text-light dark:text-text-dark gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0 hover:bg-gray-100 dark:hover:bg-gray-800">
<span class="material-symbols-outlined text-text-light dark:text-text-dark">more_vert</span>
</button>
</div>
</div>
<!-- Segmented Buttons -->
<div class="flex px-4 py-3 bg-surface-light dark:bg-surface-dark border-b border-gray-200 dark:border-gray-700">
<div class="flex h-10 flex-1 items-center justify-center rounded-lg bg-background-light dark:bg-background-dark p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:text-white text-text-light dark:text-text-dark text-sm font-medium leading-normal has-[:checked]:shadow-md">
<span class="truncate">Shopping List</span>
<input checked="" class="invisible w-0" name="view-toggle" type="radio" value="Shopping List"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:text-white text-text-light dark:text-text-dark text-sm font-medium leading-normal has-[:checked]:shadow-md">
<span class="truncate">Pantry</span>
<input class="invisible w-0" name="view-toggle" type="radio" value="Pantry"/>
</label>
</div>
</div>
<!-- Suggested for You Section -->

<div class="flex overflow-y-auto [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden pl-4 pr-1">
<div class="flex items-stretch gap-3">

<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal">Milk</p>
<p class="text-accent text-xs font-normal leading-normal">Low Stock</p>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-primary/20 text-primary text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/30">
<span class="truncate">Add</span>
</button>
</div>
</div>
<div class="flex h-full flex-1 flex-col gap-2 rounded-xl bg-surface-light dark:bg-surface-dark shadow-[0_2px_8px_rgba(0,0,0,0.05)] min-w-40">

<div class="flex flex-col flex-1 justify-between p-3 pt-1 gap-2">
<div>
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal">Chicken</p>
<p class="text-secondary-text-light dark:text-secondary-text-dark text-xs font-normal leading-normal">For Lasagna</p>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-primary/20 text-primary text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/30">
<span class="truncate">Add</span>
</button>
</div>
</div>
<div class="flex h-full flex-1 flex-col gap-2 rounded-xl bg-surface-light dark:bg-surface-dark shadow-[0_2px_8px_rgba(0,0,0,0.05)] min-w-40">

<div class="flex flex-col flex-1 justify-between p-3 pt-1 gap-2">
<div>
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal">Carrots</p>
<p class="text-secondary-text-light dark:text-secondary-text-dark text-xs font-normal leading-normal">For Salad</p>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-primary/20 text-primary text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/30">
<span class="truncate">Add</span>
</button>
</div>
</div>
</div>
</div>
<!-- Your List Section -->
<h2 class="text-text-light dark:text-text-dark text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Your List</h2>
<div class="flex flex-col px-4 gap-4 pb-24">
<!-- Category: Produce -->
<div class="flex flex-col gap-2">
<h3 class="text-secondary-text-light dark:text-secondary-text-dark font-semibold text-sm uppercase tracking-wider px-2">Produce</h3>
<div class="flex flex-col bg-surface-light dark:bg-surface-dark rounded-xl shadow-[0_2px_8px_rgba(0,0,0,0.05)]">
<div class="flex items-center p-4 border-b border-gray-100 dark:border-gray-700">
<input class="h-6 w-6 rounded-full border-gray-300 text-primary focus:ring-primary" type="checkbox"/>
<div class="ml-4 flex-1">
<p class="text-text-light dark:text-text-dark">Apples</p>
<p class="text-sm text-secondary-text-light dark:text-secondary-text-dark">6 items</p>
</div>
<span class="text-xs font-medium text-secondary-text-light dark:text-secondary-text-dark bg-gray-100 dark:bg-gray-700 rounded-full px-2 py-1">Meal Plan</span>
</div>
<div class="flex items-center p-4 border-b border-gray-100 dark:border-gray-700">
<input class="h-6 w-6 rounded-full border-gray-300 text-primary focus:ring-primary" type="checkbox"/>
<div class="ml-4 flex-1">
<p class="text-text-light dark:text-text-dark">Avocado</p>
<p class="text-sm text-secondary-text-light dark:text-secondary-text-dark">2 items</p>
</div>
<span class="text-xs font-medium text-accent bg-accent/20 rounded-full px-2 py-1">Low Stock</span>
</div>
<div class="flex items-center p-4">
<input checked="" class="h-6 w-6 rounded-full border-gray-300 text-primary focus:ring-primary" type="checkbox"/>
<div class="ml-4 flex-1">
<p class="text-gray-400 dark:text-gray-500 line-through">Bananas</p>
<p class="text-sm text-gray-400 dark:text-gray-500 line-through">1 bunch</p>
</div>
</div>
</div>
</div>
<!-- Category: Dairy -->
<div class="flex flex-col gap-2">
<h3 class="text-secondary-text-light dark:text-secondary-text-dark font-semibold text-sm uppercase tracking-wider px-2">Dairy &amp; Eggs</h3>
<div class="flex flex-col bg-surface-light dark:bg-surface-dark rounded-xl shadow-[0_2px_8px_rgba(0,0,0,0.05)]">
<div class="flex items-center p-4 border-b border-gray-100 dark:border-gray-700">
<input class="h-6 w-6 rounded-full border-gray-300 text-primary focus:ring-primary" type="checkbox"/>
<div class="ml-4 flex-1">
<p class="text-text-light dark:text-text-dark">Eggs</p>
<p class="text-sm text-secondary-text-light dark:text-secondary-text-dark">1 dozen</p>
</div>
</div>
<div class="flex items-center p-4">
<input class="h-6 w-6 rounded-full border-gray-300 text-primary focus:ring-primary" type="checkbox"/>
<div class="ml-4 flex-1">
<p class="text-text-light dark:text-text-dark">Greek Yogurt</p>
<p class="text-sm text-secondary-text-light dark:text-secondary-text-dark">500g</p>
</div>
</div>
</div>
</div>
